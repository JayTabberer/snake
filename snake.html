    <title>Snake Game</title>

<body>

    <div id="score">0</div>
    <!-- Setting the size of the canvas for snake 300 x 300 pixels -->
    <canvas id="gameCanvas" width="300" height="300">&lt;</canvas>

    <!-- To be moved into own file during refactor -->
    <style>
        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid black;
        }

        #score {
            text-align: center;
            font-size: 140px;
            font-family: Arial, Helvetica, sans-serif;
        }
    
    </style>

    <script>
        const gameSpeed = 100;

        const snakeColour = 'lightgreen';
        const snakeBorderColour = 'darkgreen';
        const foodColour = 'red';
        const foodBorderColour = 'darkred';

        let snake = [ 
            {x: 150, y: 150}, 
            {x: 140, y: 150}, 
            {x: 130, y: 150}, 
            {x: 120, y: 150}, 
            {x: 110, y: 150},]

        function drawSnakePart(snakePart) {
            ctx.fillStyle = 'lightgreen';
            ctx.strokestyle = 'darkgreen';
            ctx.fillRect(snakePart.x, snakePart.y, 10, 10)
            ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

    </script>
